<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title> Frogriders </title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./assets/css/style.css">
        <script src="./assets/jquery-3.4.1.min.js"></script>
        <script src="./assets/js/frog.js"></script>
        <script src="./assets/js/board.js"></script>
        <script src="./assets/js/main.js"></script>
        <link rel="stylesheet" href="./assets/css/style.css">
    </head>
    <body>

        <div class="gameTitle">
            <div class="resetContainer">
                <button>Reset</button>
            </div>
            <div class="titleImg">
            </div>
            <div class="infoContainer">
                <button id="modalBtn" class='button'>How To Play</button>

                <div id="simpleModal" class="modal">
                    <div class="modal-content">
                        <div class="modal-header">
                            <span class="closeBtn">&times;</span>
                            <h2>FROG RIDERS</h2>
                        </div>
                        <div class="modal-body">
                            <p>How To Play</p>
                            <p>Select a FrogRider to see available moves! <br>
                                You can jump over adjacent an FrogRider who has an open lily pad behind them. <br> 
                                Capture the most FrogRiders to win the game! </p>
                        </div>
                        <div class="modal-footer">
                            <h3>Happy Frog Riding!</h3>
                        </div>
                        
                    </div>
                </div>

            </div>
        </div>

        <div class="mainGameDisplay">

            <div class="player firstPlayer">
                <h3>PLAYER 1</h3>
                <div class="frogCount">
                    <h5>CAPTURED FROGS</h5>
                    <div class="cappedFrogDisplay"></div>
                </div>
            </div>

            <div class="pondContainer">
                <div class="gameContainer">
                    <div class="square" id="0-0"></div>
                    <div class="square" id="1-0"></div>
                    <div class="square" id="2-0"></div>
                    <div class="square" id="3-0"></div>
                    <div class="square" id="4-0"></div>
                    <div class="square" id="0-1"></div>
                    <div class="square" id="1-1"></div>
                    <div class="square" id="2-1"></div>
                    <div class="square" id="3-1"></div>
                    <div class="square" id="4-1"></div>
                    <div class="square" id="0-2"></div>
                    <div class="square" id="1-2"></div>
                    <div class="square" id="2-2"></div>
                    <div class="square" id="3-2"></div>
                    <div class="square" id="4-2"></div>
                    <div class="square" id="0-3"></div>
                    <div class="square" id="1-3"></div>
                    <div class="square" id="2-3"></div>
                    <div class="square" id="3-3"></div>
                    <div class="square" id="4-3"></div>
                    <div class="square" id="0-4"></div>
                    <div class="square" id="1-4"></div>
                    <div class="square" id="2-4"></div>
                    <div class="square" id="3-4"></div>
                    <div class="square" id="4-4"></div>
                </div>
            </div>

            <div class="player secondPlayer">
                <h3>PLAYER 2</h3>
                <div class="frogCount">
                    <h5>CAPTURED FROGS</h5>
                    <div class="cappedFrogDisplay"></div>
                </div>
            </div>
        </div>


    </body>
</html>
